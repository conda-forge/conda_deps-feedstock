{% set name = "conda_deps" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4bd9a31750620d8507d6602d9240ba65180c76baae7920269b3c493974654ef4

build:
  number: 0
  skip: True  # [win or py<35]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - conda_deps --help

about:
  home: https://github.com/cgat-developers/conda-deps
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Generate conda environment files from Python source code'

extra:
  recipe-maintainers:
    - sebastian-luna-valero
