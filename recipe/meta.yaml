{% set name = "conda_deps" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d12567fe9719befaa571c6167fff043338552399c5076910e5022e12bfd02c53

build:
  number: 6
  skip: True  # [win or py<35]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python
    - nbconvert
    - ipython

test:
  commands:
    - conda_deps --help

about:
  home: https://github.com/cgat-developers/conda-deps
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Generate conda environment files from Python source code'

extra:
  recipe-maintainers:
    - sebastian-luna-valero
